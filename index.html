<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4 HTML Страница с PDF Экспортом</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_pdf.css"> 
</head>
<body>
    <main>
        <div class="container flex flex-col md:flex-row gap-2 w-full p-5">
            <form class="flex flex-col flex-1 h-fit p-6 bg-white rounded-3xl shadow-sm w-[360px]"> 
                <div class="mb-5">
                    <div id="slctLang" class="segment-control w-full grid grid-cols-2 gap-0 p-1 bg-gray-100 rounded-lg overflow-hidden">
                        <button data-lang="ru" class="active w-full">Русский</button>
                        <button data-lang="en" class="w-full">English</button>
                    </div>
                </div>
                    <input type="date" id="inptDate" class="text-sm px-3 py-2 border rounded-lg outline-0 focus:bg-gray-100 focus:border-gray-300 mb-2">
                    <input type="text" id="inptName" placeholder="Имя ученика" class="text-sm px-3 py-2 border rounded-lg outline-0 focus:bg-gray-100 focus:border-gray-300 mb-2">
                    <select id="slctCourse" class="text-sm px-3 py-2 border rounded-lg outline-0 focus:bg-gray-100 focus:border-gray-300 mb-2">
                        <option value="" data-lang-key="selectCourseOption">Выберите курс</option>
                    </select>
                    <select id="slctLevel" class="text-sm px-3 py-2 border rounded-lg outline-0 focus:bg-gray-100 focus:border-gray-300 mb-5">
                        <option value="" >Выберите уровень</option>
                    </select>
                <div class="flex items-center justify-between py-4 border-b border-t">
                    <label for="toggleStamp" class="block text-gray-900 text-sm" data-lang-key="toggleStampLabel">Показать печать</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggleStamp">
                        <span class="slider round outline-0 bg-gray-200"></span>
                    </label>
                </div>

                <button id="exportBtn" class="w-full px-5 py-3 text-sm text-white rounded-xl mt-6 bg-blue-500 hover:bg-blue-600" data-lang-key="exportPdfButton">
                    Экспорт в PDF
                </button>
            </form> 

            <section id="html-page" class="html-page-section flex flex-2 flex-col justify-center align-items-center bg-white p-2 rounded-3xl shadow-sm"> 
                <div id="a4Page" class="overflow-hidden relative bg-white w-[842px] h-[595px] transform-origin-top-left transition-bg-image duration-500 ease-in-out rounded-2xl">
                    <div class="absolute top-0 left-0 w-[200px] h-full bg-gradient-to-b from-blue-600 to-blue-800 flex justify-center items-center">
                        <div class="flex flex-col gap-2 align-items-center justify-center -rotate-90">
                            <h1 id="crtTitle" class="text-[48px]/10 text-white tracking-widest uppercase" data-lang-key="crtTitle">сертификат</h1>
                            <div id="crtLevel" class="text-[14px]/5 text-white tracking-widest uppercase text-center mt-2" data-lang-key="crtLevel">Начальный уровень</div>
                        </div>
                    </div>
                    <p id="txtDate" class="text-xs/5 absolute z-[1] right-[40px] top-[40px] text-right">2025</p>
                    <p class="text-[10px]/3 tracking-wider uppercase opacity-60 w-full max-w-[562px] absolute z-[1] top-[116px] left-[240px]" data-lang-key="cptConfirm">СЕРТИФИКАТ ПОДТВЕРЖДАЕТ, ЧТО:</p>
                    <p id="txtName" class="text-[28px]/8 font-medium w-full max-w-[562px] absolute z-[1] left-[240px] top-[136px]"></p>
                    <p id="cptLevel" class="text-[10px]/3 tracking-wider uppercase opacity-60 w-full max-w-[562px] absolute z-[1] top-[202px] left-[240px]" data-lang-key="cptLevelPrefix">успешно закончил(а):</p>
                    <p id="txtCourse" class="text-[18px]/5 font-medium w-full max-w-[562px] absolute z-[1] left-[240px] top-[222px]"></p>
                    <p class="text-[10px]/3 tracking-wider uppercase opacity-60 w-full max-w-[562px] absolute z-[1] top-[274px] left-[240px]" data-lang-key="cptSkills">ИЗУЧИЛ(А) темы:</p>
                    <div id="txtSkills" class="text-xs/5 w-full max-w-[562px] absolute z-[1] left-[240px] top-[294px]"></div>
                    <p id="txtCeo" class="text-xs/5 tracking-wide absolute z-[1] left-[240px] bottom-[84px]" data-lang-key="txtCeo">Винников Константин Владимирович</p>
                    <p id="cptCeo" class="text-[10px]/3 tracking-wide opacity-50 w-full max-w-[562px] absolute z-[1] bottom-[68px] left-[240px]" data-lang-key="cptCeo">Директор ООО «Онлайн-школа программирования»</p>
                    <p id="cptInfo" class="text-[8px]/3 tracking-wide opacity-40 w-full max-w-[562px] absolute z-[1] bottom-[40px] left-[240px]" data-lang-key="cptInfo">ООО «Онлайн-школа программирования» · ОГРН 1186952015645 · Образовательная лицензия Л035-01257-69/00191630 </p>
                    <!-- Изображения: -->
                    <img id="imgBg" class="absolute top-0 left-[200px] h-full z-0 pointer-events-none object-cover" src="img/background.png">
                    <img id="imgLogo" class="absolute z-[1] top-[40px] left-[240px] w-[129px]" src="img/logo.svg">
                    <img id="imgHolo" class="absolute z-[1] bottom-[72px] right-[56px] w-[88px] aspect-square" src="img/holo.png">
                    <img id="imgStamp" class="absolute z-[1] bottom-[64px] right-[176px] w-[88px] aspect-square" src="img/stamp.png" alt="stamp">
                </div>
            </section> 
        </div>
    </main>

    <div id="messageBox" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-[1000]">
        <div class="bg-white p-6 rounded-xl shadow-xl text-center">
            <p id="messageBoxText" class="text mb-4"></p>
            <button id="messageBoxBtn" class="px-5 py-3 rounded-lg text-white bg-blue-500 hover:bg-blue-600 w-full">ОК</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
